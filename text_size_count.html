<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="text_size_count.css">
    <title>字数カウント</title>

</head>
<body>

    <h1 class="title">字数カウント</h1>

    <br>
    <form name="textForm">
    <textarea name="textWrite" id="text-area" rows="15" cols="70" onKeyUp="textLengthShow(value);"></textarea>
    </form>
    
    <p id="text-size">字数：0文字</p>
    <!-- ボタン -->
    <button id="color-btn" class="btn modal-link-button">色設定</button>
    <button id="count-set-btn" class="btn">カウント設定</button>
    <button id="reset-btn" class="btn">リセット</button>
    <button id="copy-btn" class="btn">コピー</button>

    <!-- 色設定用 -->

        <p>色を設定できます</p>
        <p><a id="modal-close" class="modal-link-button">設定完了</a></p>
    </div> -->
    
    <script type="text/javascript" src="text_size_count.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
