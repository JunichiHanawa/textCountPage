<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/text_size_count.css">
    <title>字数カウント</title>

</head>
<body>

    <h1 class="title">字数カウント</h1>

    <br>
    <form name="textForm">
    <textarea name="textWrite" id="text-area" rows="15" cols="70" onKeyUp="textLengthShow(value);"></textarea>
    </form>
    
    <!-- 設定する部分 -->
    <label>改行<input type="number" class="setting-input" id="input-linefeed" name="linefeed" value="0"></label>
    <label>スペース<input type="number" class="setting-input" id="input-space" name="space" value="1"></label>
    <label>半角<input type="number" class="setting-input" id="input-harf" name="space" value="1"></label>
    <button id="count-set-btn" class="btn set-btn">更新</button>

    <br>

    <label>背景色<input type="color" class="setting-input color-input" id="input-back-color" name="linefeed" value="#4b4b49"></label>
    <label>文字色<input type="color" class="setting-input color-input" id="input-text-color" name="space" value="#c5c351"></label>
    <label>カーソル色<input type="color" class="setting-input color-input" id="input-cursor-color" name="space" value="#f7d516"></label>
    <button id="color-btn" class="btn set-btn">更新</button>
    <!-- 字数を表示する部分 -->
    <p id="text-size">字数：0文字</p>
    <!-- ボタン -->
    
    
    <button id="reset-btn" class="btn">リセット</button>
    <button id="copy-btn" class="btn">コピー</button>

    <!-- 色設定用 -->
    <!-- <div id="modal-content">
        <p>色を設定できます</p>
        <p><a id="modal-close" class="modal-link-button">設定完了</a></p>
    </div> -->
    
    <script type="text/javascript" src="js/text_size_count.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
